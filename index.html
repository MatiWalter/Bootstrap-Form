<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5 | Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
  <div class="container vh-100 bg-light d-flex justify-content-center align-items-center">
    <div class="col-6">
      <div class="row g-3">
        <div class="col-6">
          <label for="nombrePila" class="form-label">Nombre de pila</label>
          <input type="text" class="form-control" id="nombrePila" placeholder="" value="">
        </div>
        <div class="col-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="" value="">
        </div>
        <div class="col-12">
          <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario" value="">
          </div>
        </div>
        <div class="col-12">
          <label for="correo" class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
          <input type="text" class="form-control" id="correo" placeholder="you@example.com" value="">
        </div>
        <div class="col-12">
          <label for="hablaa" class="form-label">Habla a</label>
          <input type="text" class="form-control" id="hablaa" placeholder="1234 Main St" value="">
        </div>
        <div class="col-12">
          <label for="direccion" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
          <input type="text" class="form-control" id="direccion" placeholder="Apartamento o suite" value="">
        </div>
        <div class="col-5">
          <label for="pais" class="form-label">País</label>
          <select class="form-select" id="pais" required>
            <option value="">Escoger...</option>
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>Paraguay</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
          </select>
        </div>
        <div class="col-4">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" required>
            <option value="">Escoger...</option>
            <option>Buenos Aires</option>
          </select>
        </div>
        <div class="col-3">
          <label for="codpostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="codpostal" value="">
        </div>
        <hr class="mt-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="same-address">
          <label class="form-check-label" for="same-address">La dirección de envío es la misma que mi dirección de
            facturación</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Guarde esta información para la próxima vez</label>
        </div>
        <hr>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
